<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World</title>
    </head>
    <body>
      <section>
      <h1>Semantic elements</h1>
        <strong></strong>
        <em></em>
        <u></u>
        <p></p>
      </section>
      <article>
        <header>
          <p>The header element specifies the header for the document or section</p>
          </header>
          <footer>
            <p>The footer element specifies a footer for a document or a section</p>
            </footer>
        </article>
        <aside>
          <p>My family and i visited <em>Epcot last summer.</em></p>
          <h4>Epcot Center</h4>
          </aside>
        <nav>
          <a href="/html/">Html</a>
          <a href="/css/">CSS</a>
          </nav>
    </body>

</html>
